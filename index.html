<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Idiom App</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Learn.js"></script>
	<script src="Quiz.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
	
	// google webfont loader
	WebFontConfig = {
		//  The Google Fonts we want to load (specify as many as you like in the array)
		google: {
		  families: ["Baloo"]
		}
	};

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', IdiomApp.Boot);
	game.state.add('Preloader', IdiomApp.Preloader);
	game.state.add('MainMenu', IdiomApp.MainMenu);
	game.state.add('Game', IdiomApp.Learn);
	game.state.add("Quiz", IdiomApp.Quiz);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
